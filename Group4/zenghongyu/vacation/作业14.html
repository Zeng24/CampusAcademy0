<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () { 
function compareAB(a,b){
    return a[1]<b[1];
}
aqiData.sort(compareAB);//规定排序顺序，必须是函数
//排序，默认是按字符表排序，添加函数排序
var list=document.getElementById('aqi-list');
for(var i=0;i<aqiData.length;i++){
if(aqiData[i][1]>60){
  var childList=document.createElement('li');
  childList.innerHTML="第"+(i+1)+"名"+":"+aqiData[i];
  list.appendChild(childList);
  //向节点添加最后一个节点
}
}
})();
</script>
</body> 
</html>
